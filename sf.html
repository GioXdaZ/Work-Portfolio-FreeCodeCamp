<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sf.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Postulación de Empleo</h1>
          <p id="description" class="description text-center">
            Bienvenido a la bolsa de Empleo de CaletaCondor
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Nombre</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Escribe tu nombre" required />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email<span class="clue">(Discord)</span></label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu Email" required />
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Edad</label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" required />
          </div>
          <div class="form-group">
            <p>¿Cual es tu nivel de Pesca?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Selecciona tu Nivel</option>
              <option value="other">Ninguna</option>
              <option value="student">Principiante</option>
              <option value="job">Intermedio</option>
              <option value="learner">Avanzado</option>
              <option value="preferNo">Experto</option>
            </select>
          </div>
    
    
          <div class="form-group">
            <p>
              ¿Cargo al que postula?
              <span class="clue">(Seleccione uno o mas cargos que postula)</span>
            </p>
    
            <label><input name="prefer" value="pescador" type="checkbox" class="input-checkbox" />Pescador</label>
            <label>
              <input name="prefer" value="conductor-transporte" type="checkbox" class="input-checkbox" />Conductor de
              Transporte</label>
            <label><input name="prefer" value="carguero" type="checkbox" class="input-checkbox" />Carguero</label>
            <label><input name="prefer" value="cocinero" type="checkbox" class="input-checkbox" />Cocinero Ahumador</label>
            <label><input name="prefer" value="vendedor" type="checkbox" class="input-checkbox" />Vendedor</label>
    
            <div class="form-group">
              <p>¿Como fue que conociste de esta oferta?</p>
              <label>
                <input name="user-recommend" value="ayuntamiento" type="radio" class="input-radio"
                  checked />Ayuntamiento</label>
              <label>
                <input name="user-recommend" value="por-un-conocido" type="radio" class="input-radio" />Por un
                conocido</label>
    
              <label><input name="user-recommend" value="pescando" type="radio" class="input-radio" />Pescando</label>
    
              <label>
                <input name="user-recommend" value="otro" type="radio" class="input-radio" />Otro</label>
    
            </div>
    
    
            <div class="form-group">
              <p>¿Tienes alguna sugerencia?</p>
              <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Ingresa tu comentario..."></textarea>
            </div>
    
            <div class="form-group">
              <button type="submit" id="submit" class="submit-button">
                Submit
              </button>
            </div>
        </form>
      </div>
</body>
</html>
